<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <tital></tital>
        <style>
            *{
              box-sizing: border_box;
              font-family:arial, sans_serif;
            }
          body {
                margin:0;
                height:100vh;
                background: linear_gradient(135deg,rgb(97, 30, 30),rgb(112, 39, 39));
                display:flex;
                justify-content:center;
                align-items: center;
            }
            .login-box{
                background: rgb(146, 146, 146);
                width: 350px;
                padding:30px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,2);
            }
            .login-box h2{
                text-align: center;
                margin-bottom:25px;
                color: rgb(100, 9, 9);
            }
            label{
                font-size:14px;
                color:rgb(88, 10, 10);
            }
            input{
                width: 100%;
                padding: 10px;
                margin: 8px 0 18px;
                border:1px solid #ccc;
                border-radius: 6px;
            }
            button{
                width: 100%;
                padding: 12px;
                background: rgb(82, 15, 15);
                border: none;
                color:rgb(175, 175, 174);
                font-size: 16px;
                border-radius: 6px;
                cursor:pointer;
            }
            button:hover{
                background: rgb(53, 6, 6);
            }
            .forgot{
                text-align: center;
                margin-top: 15px;
             font-size: 14px;
            }
            .forgot a{
             color: rgb(70, 19, 19);
             text-decoration: none;
            }
        </style>
    </head>
    <body>
       
        <div class="login-box">
        <h2>login </h2>

        <label>username</label>
        <input type="text" id="username" placeholder="enter youe name">

         <label>password</label>
        <input type="password" id="password" placeholder="enter youe password">

        <button onclick="login()">ligin</button>

        <p class="forgot">
            forgot your password ?<a href="#">click here</a>
        </p>
        </div>

        <script>
            function login(){
              let user = document.getElementById("username").value; 
               let pass =document.getElementById("password").value;   

               if(user === "" || pass === ""){
                alert("pleas fill all fild");
               }else if(user === "admin" && pass === "1234"){
                alert("login successful✅");
               } else {
                 alert("invail or false password❌");
               }
            
            }
           
        </script>
    </body>
</html>
